    <title>会员出行日</title>

<body>
    <div class="container">

        <div class="slide-bar">

            <a href="#head" class="slide-bar_item" data-slide-index=0>限时抢</a>
            <a href="#xsq" class="slide-bar_item" data-slide-index=1>38元会员礼包</a>
            <a href="#hylb" class="slide-bar_item" data-slide-index=2>小里程赢大奖</a>

        </div>

        <div class="head common">
            <a name="head">head</a>
        </div>

        <div>
            <div class="xsq common">
                <a name="xsq"></a>
                <div class="xsq-head">
                    <div class="xsq-head_title">天天限量抢</div>
                </div>
                <div class="xsq-line">
                    <div class="xsq-line_item1"></div>
                </div>
                <div class="xsq-prize">
                    <div class="xsq-prize_item">

                        <div class="xp_item_head">
                            <p>仅剩1000份</p>
                            <div class="xp_item_progress">
                                <div class="xip_1">
                                    <div id="xsq-1"></div>
                                </div>
                            </div>
                        </div>

                        <div class="xp_item_money">
                            <div class="xp_train">
                                <span class="money-sign">¥</span>
                                <span class="money-real">5</span>
                                <div class="money-train">火车票优惠券</div>
                            </div>
                        </div>

                        <div class="xp_item_licheng">
                            <p class="licheng-now">特价:100里程</p>
                            <p class="licheng-past">市场价:1000里程</p>
                        </div>

                        <div class="xp_item_btn">
                            即将开抢
                        </div>

                    </div>

                    <div class="xsq-prize_item przie-item_1">

                        <div class="xp_item_head">
                            <p>仅剩1000份</p>
                            <div class="xp_item_progress">
                                <div class="xip_1">
                                    <div id="xsq-1"></div>
                                </div>
                            </div>
                        </div>

                        <div class="xp_item_money">
                            <div class="xp_huafei">
                                <span class="money-sign">¥</span>
                                <span class="money-real">10</span>
                                <div class="money-huafei">话费券</div>
                            </div>
                        </div>

                        <div class="xp_item_licheng">
                            <p class="licheng-now">特价:100里程</p>
                            <p class="licheng-past">市场价:1000里程</p>
                        </div>

                        <div class="xp_item_btn">
                            即将开抢
                        </div>

                    </div>
                    <div class="xsq-prize_item przie-item_2"></div>
                    <div class="xsq-prize_item przie-item_1 przie-item_2"></div>
                </div>
            </div>
        </div>

        <div>
            <div class="hylb common">
                <a name="hylb">head</a>
                <div class="hylc_btn"></div>
            </div>
        </div>
